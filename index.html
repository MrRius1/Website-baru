<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Pribadi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        #photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .photo {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            text-align: center;
            line-height: 200px;
            font-size: 16px;
            color: #555;
            border-radius: 5px;
        }
        #photo-description {
            padding: 10px;
            text-align: center;
            font-size: 18px;
            background-color: #fff;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my personal website</h1>
    </header>
    <section>
        <h2>Gallery Photos</h2>
        <div id="photo-gallery">
            <!-- Gambar akan ditampilkan di sini -->
        </div>
        <input type="file" id="file-input" accept="image/*" multiple>
        <button id="upload-btn">Upload Photos & Images</button>
    </section>
    <script>
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const photoGallery = document.getElementById('photo-gallery');

        // Ketika tombol upload diklik, buka file input
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Ketika file dipilih, tambahkan ke gallery
        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            photoGallery.innerHTML = ''; // Hapus konten lama
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Uploaded Photo';
                    img.style.width = '200px';
                    img.style.height = '200px';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '5px';
                    img.style.margin = '10px';
                    photoGallery.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
